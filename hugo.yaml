# Hugo configuration file
title: AllTheBacteria

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Resources
      pageRef: /resources
      weight: 1
    - name: Participants
      pageRef: /participants
      weight: 2
    - name: Publications
      pageRef: /publications
      weight: 3
    - name: Docs
      url: /docs
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/AllTheBacteria/AllTheBacteria"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full